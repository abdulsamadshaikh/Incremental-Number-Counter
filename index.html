<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Incremental Number Counter</title>
</head>
<body>
    <div class="container">
        <h1>Incremental Number Counter</h1>
        <div class="counters-container">
            <div class="counter-box twitter">
                <i class="fab fa-twitter"></i>
                <div class="count" data-target="24000"></div>
                <span class="text">Twitter Followers</span>
            </div>
            <div class="counter-box youtube">
                <i class="fab fa-youtube"></i>
                <div class="count" data-target="45000"></div>
                <span class="text">Youtube Subscribers</span>
            </div>
            <div class="counter-box facebook">
                <i class="fab fa-facebook-f"></i>
                <div class="count" data-target="12000"></div>
                <span class="text">Facebook Fans</span>
            </div>
            <div class="counter-box instagram">
                <i class="fab fa-instagram"></i>
                <div class="count" data-target="55000"></div>
                <span class="text">Instagram Followers</span>
            </div>
            <div class="counter-box linkedin">
                <i class="fab fa-linkedin-in"></i>
                <div class="count" data-target="38000"></div>
                <span class="text">Linkedin Followers</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
